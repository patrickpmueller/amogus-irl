<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Settings</title>
		<link href="style.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<form id="settingsForm">
				<label for="maxPlayers">Maximum Number of Players:</label><br>
				<input type="number" id="maxPlayers" name="maxPlayers" required><br><br>

				<label for="tasksPerPlayer">Tasks per Player:</label><br>
				<input type="number" id="tasksPerPlayer" name="tasksPerPlayer" required><br><br>

				<label for="taskCount">Task Count:</label><br>
				<input type="number" id="taskCount" name="taskCount" required><br><br>

				<label for="impostorCount">Impostor Count:</label><br>
				<input type="number" id="impostorCount" name="impostorCount" required><br><br>

				<label for="crewmateCount">Crewmate Count:</label><br>
				<input type="number" id="crewmateCount" name="crewmateCount" required><br><br>

				<label for="healerCount">Healer Count:</label><br>
				<input type="number" id="healerCount" name="healerCount" required><br><br>

				<input type="submit" value="Submit" id="submit">
			</form>
		</div>	
	</body>
</html>
